<div class="row">
    <div ng-repeat="item in menu.foundItems">
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <div class="col-md-6">
            <div class="jumbotron">
                <h2>{{item.name}}</h2>
                <h3>{{item.short_name}}</h3>
                <p>{{item.description}}</p>
                <button type="button" name="button" class="btn btn-lg btn-primary" ng-click="menu.onRemove($index)">Remove this Item!</button>
            </div>
        </div>
    </div>
</div>
<div class="alert alert-danger" role="alert" ng-show="menu.onEmpty">{{menu.onEmpty}}</div>
